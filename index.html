<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <script defer src="javascript.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>calculator</h1>
    <div id="container">
      <div id="calculator-display"></div>
      <div id="result-display"></div>
      <div id="buttons-grid">
        <button id="clear-btn" style="flex: 2.2 0 46%;">C</button> <!-- Extended clear button -->
        <button id="backspace-btn">⌫</button>
        <button class="operator-btn">÷</button>

        <button class="digit-btn">7</button>
        <button class="digit-btn">8</button>
        <button class="digit-btn">9</button>
        <button class="operator-btn">×</button>

        <button class="digit-btn">4</button>
        <button class="digit-btn">5</button>
        <button class="digit-btn">6</button>
        <button class="operator-btn">-</button>

        <button class="digit-btn">1</button>
        <button class="digit-btn">2</button>
        <button class="digit-btn">3</button>
        <button class="operator-btn">+</button>

        <button id="fun-btn">FUN</button>
        <button class="digit-btn">0</button>
        <button class="digit-btn">.</button>
        <button id="equals-btn">=</button>
      </div>
    </div>
  </body>
</html>
