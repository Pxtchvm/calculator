<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <script defer src="javascript.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>calculator</h1>
    <div id="container">
      <div id="calculator-display">0</div>
      <div id="buttons-grid">
        <!-- First Row -->
        <button id="clear-btn">AC</button>
        <button id="backspace-btn">C</button>
        <button class="operator-btn">รท</button>

        <!-- Second Row -->
        <button class="digit-btn">7</button>
        <button class="digit-btn">8</button>
        <button class="digit-btn">9</button>
        <button class="operator-btn">ร</button>
        
        <!-- Third Row -->
        <button class="digit-btn">4</button>
        <button class="digit-btn">5</button>
        <button class="digit-btn">6</button>
        <button class="operator-btn">-</button>
        
        <!-- Fourth Row -->
        <button class="digit-btn">1</button>
        <button class="digit-btn">2</button>
        <button class="digit-btn">3</button>
        <button class="operator-btn">+</button>
        
        <!-- Last Row -->
        <button id="fun-btn">FUN</button>
        <button class="digit-btn">0</button>
        <button class="digit-btn">.</button>
        <button id="equals-btn">=</button>
      </div>
    </div>
  </body>
</html>
